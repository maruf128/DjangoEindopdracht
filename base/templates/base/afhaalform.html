{% extends 'base/base.html' %}

{% block content %}
    <h1>Voeg een nieuwe afhaal actie toe</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <p><span class="help-text">Vul de datum in deze format in: YYYY-MM-DD.</span></p>
        <input type="submit" value="Toevoegen">
    </form>
{% endblock content %}
