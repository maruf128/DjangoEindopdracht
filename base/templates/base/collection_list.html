{% extends 'base/base.html' %}

{% block content %}
<h1>Uw Ophalingen</h1>
<p>Alle ophalingen niet goedgekeurd door een medewerker.</p>
{% if collections %}
  <div class="vertical-link-container">
    {% for collection in collections %}
    <a class="vertical-link" href="{% url 'collection_detail' collection.id %}">{{collection.date}}</a>
    {% endfor %}
  </div>
{% else %}
<p>U heeft geen afhaal momenten.</p>
{% endif %}
{% endblock %}
