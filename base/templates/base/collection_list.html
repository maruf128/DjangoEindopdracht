{% extends 'base/base.html' %}

{% block content %}
  <h1>Your Collections</h1>
  {% if collections %}
    <ul>
      {% for collection in collections %}
        <li><a href="{% url 'collection_detail' collection.id %}">{{collection.date}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You don't have any collections yet.</p>
  {% endif %}
{% endblock %}
