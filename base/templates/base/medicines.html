{% extends 'base/base.html' %}

{% block content %}
  <h1>Medicijn overzicht</h1>
  {% if medicines %}
    <ul>
      <div class="vertical-link-container">
        {% for medicine in medicines %}
          <a class="vertical-link" href="{% url 'medicijn_gegevens' medicine.id %}">{{ medicine.name }}</a>
        {% endfor %}
      </div>
    </ul>
  {% else %}
    <p>Er zijn geen medicijnen.</p>
  {% endif %}
{% endblock %}
