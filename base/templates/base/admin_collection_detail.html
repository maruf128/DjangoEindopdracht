{% extends 'base/base.html' %}

{% block content %}
<h1>Afhaling Details</h1>
<p><strong>Medicijn:</strong> {{ medicine.name }}</p>
<p><strong>Patient:</strong> {{ user.username }}</p>
<p><strong>Datum:</strong> {{ collection.date }}</p>
<!-- Display other collection details as desired -->
<h2>Admin Afhaal Detail</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
<!--  om het te verwijderen -->
<form method="POST" action="{% url 'collection_delete' collection.id %}">
    {% csrf_token %}
    <div class="link-container">
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
{% endblock content %}
